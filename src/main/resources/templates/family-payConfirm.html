<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>确认支付</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9fafb;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 60px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .bill-info p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>确认支付</h2>
    <div class="bill-info">
        <p><strong>账单ID：</strong><span th:text="${bill.billId}"></span></p>
        <p><strong>老人ID：</strong><span th:text="${bill.elderId}"></span></p>
        <p><strong>项目：</strong><span th:text="${bill.itemName}"></span></p>
        <p><strong>金额：</strong><span th:text="${bill.amount}"></span> 元</p>
        <p><strong>月份：</strong><span th:text="${bill.billingMonth}"></span></p>
        <p><strong>状态：</strong><span th:text="${bill.status}" th:style="${bill.status == '已支付'} ? 'color:green;' : 'color:red;'"></span></p>
    </div>

    <form th:action="@{/billing/pay}" method="post">
        <input type="hidden" name="billId" th:value="${bill.billId}" />
        <div class="btn-group mt-4">
            <button type="submit" class="btn btn-success">确认支付</button>
            <a href="/to-familyBill" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
</body>
</html>
