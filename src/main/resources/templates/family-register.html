<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>家庭用户注册</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-icon {
            margin-right: 10px;
            color: #6c757d;
        }
        .btn-register {
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <div class="register-header">
            <h3><i class="fas fa-user-plus"></i> 家庭用户注册</h3>
        </div>

        <form action="/family-register" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user form-icon"></i>用户名
                </label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="请输入用户名" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock form-icon"></i>密码
                </label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="请输入密码" required>
            </div>

            <div class="mb-4">
                <label for="role" class="form-label">
                    <i class="fas fa-users form-icon"></i>用户角色
                </label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" selected disabled>请选择角色</option>
                    <option value="family_member">家庭成员</option>
                    <option value="family_admin">家庭管理员</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-register">
                <i class="fas fa-user-plus"></i> 立即注册
            </button>
        </form>

        <div class="login-link">
            <p>已有账号？<a href="/family-login">立即登录</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
