<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家属端登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #66afe9;
            box-shadow: 0 0 0 3px rgba(102, 175, 233, 0.3);
        }

        .btn-primary {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .register-link a {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>家属端登录</h2>
    <form th:action="@{/familyLogin}" method="post">
        <!-- CSRF 隐藏输入 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username">用户名</label>
            <!-- 普通用户名字段，name 必须是 "username" -->
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="请输入用户名" required>
        </div>

        <div class="mb-3">
            <label for="password">密码</label>
            <!-- 普通密码字段，name 必须是 "password" -->
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="请输入密码" required>
        </div>

        <button type="submit" class="btn btn-primary">登录</button>
    </form>


    <div class="register-link">
        <span>还没有账户？</span> <a href="/to-family-register">立即注册</a>
    </div>
</div>
</body>
</html>
