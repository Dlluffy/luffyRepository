<!--  ğŸŸ¢  GSAP Scroll Timeline ------------------------------------- -->
<script>
    gsap.registerPlugin(ScrollTrigger);

    // timeline pinned to hero section
    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: "#hero",
            start: "top top",
            end: "+=450%",
            scrub: 1,
            pin: true,
            anticipatePin: 1,
        },
        defaults: {ease: "none"},
    });

    /* 1. Panel reveal (clipâ€‘path bottom 100% -> 0) */
    tl.to(".panel", {
        clipPath: "inset(0 0 0 0)",
        "--panel-alpha": 1
    }, 0);

    /* 2. Center black strip (mask-layer) slides up & scales down */
    tl.fromTo(
        ".mask-layer",
        {transform: "scale(2)", opacity: 1},
        {transform: "scale(1)", duration: 0.25},
        0
    );

    /* 3. Shrink mask to center and then fade */
    tl.to(
        ".mask-layer",
        {transform: "scale(0.18)", duration: 0.35, ease: "power1.inOut"},
        0.35
    ).to(
        ".mask-layer",
        {opacity: 0, duration: 0.05},
        0.8
    );

    /* 4. Background Illustration fades out slightly */
    tl.to(
        ".hero__bg",
        {opacity: 0.35, duration: 0.35},
        0
    );

    // JSï¼šéšæ»šåŠ¨è®©å‰ªå½±ä»å·¦ä¸‹å±å¤–æ»‘å…¥åˆ°å·¦ä¸‹å±å†…å¹¶æ¸æ˜¾
    tl.fromTo(".silhouette1",
        {x: "-100%", y: "100%", opacity: 0},
        {x: "0%", y: "0%", opacity: 0.8, duration: 0.4, ease: "power2.out"},
        1 // æ—¶é—´è½´è§¦å‘ç‚¹ï¼Œå¯æ ¹æ®éœ€è¦å¾®è°ƒ
    );

    tl.fromTo(".silhouette2",
        {x: "250%", y: "100%", opacity: 0},
        {x: "200%", y: "0%", opacity: 0.8, duration: 0.4, ease: "power2.out"},
        1 // æ—¶é—´è½´è§¦å‘ç‚¹ï¼Œå¯æ ¹æ®éœ€è¦å¾®è°ƒ
    );

    /* 5a. Shrink transparent logo from scale(50) â†’ scale(1) */
    tl.to([".logo-transparent", ".logo-white"],
        {
            top: "10%",             // æ”¶å£åˆ°è·Ÿ .logo-small ä¸€æ ·çš„ä½ç½®
            scale: 1,
            duration: 0.4,
            ease: "power2.out"
        },
        0.7  // å¤§çº¦åœ¨ç™½æ ‡å‡ºç°å‰ä¸€ç‚¹è§¦å‘
    );

    /* 5b. ç™½æ ‡æ·¡å…¥ & åŒæ—¶é€æ˜å›¾æ·¡å‡º */
    tl.to(".logo-transparent",
        {autoAlpha: 0, duration: 0.2},
        0.9
    ).to(".logo-white",
        {autoAlpha: 1, duration: 0.2},
        0.9
    ).to(".logo-small",
        {autoAlpha: 1, duration: 0.3},
        0.9
    );

    /* 5. Bring in small logo */
    tl.to(
        ".logo-small",
        {autoAlpha: 1, duration: 0.25},
        0.7
    );

    /* 6. Date text fades & hue shift 280 -> 20 */
    tl.to(
        "body",
        {"--hue": 20, duration: 0.3},
        1.0
    );

    // 6a. Date text ä»å¤§åˆ°æ­£å¸¸å¤§å°
    tl.fromTo(".date",
        {scale: 2, autoAlpha: 0},
        {scale: 1, autoAlpha: 1, duration: 0.4, ease: "power2.out"},
        1  // ä½ å¯ä»¥æ ¹æ®éœ€è¦å¾®è°ƒè§¦å‘æ—¶æœº
    );

    /* 7. VI artwork fades in + scales */
    tl.fromTo(
        ".vi",
        {autoAlpha: 0, scale: 0.8},
        {autoAlpha: 1, scale: 1, duration: 0.3},
        0.9
    );

    /* 8. Platform icons fade in */
    tl.to(
        ".date",
        {autoAlpha: 1, duration: 0.2},
        0.8
    ).to(
        ".platforms",
        {autoAlpha: 1, duration: 0.2},
        1.2
    );

    /* 9. Optional parallax on actors */

        ease: "none",
        scrollTrigger: {
            trigger: "#hero",
            start: "top top",
            end: "+=100%",
            scrub: 1,
        },
    });
</script>
