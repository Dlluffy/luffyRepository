<section class="article-content">
  <p>随着我国步入老龄化社会，如何为老年人提供有质量、有温度的晚年生活，成为社会关注的焦点。养老不仅仅是物质上的保障，更是情感与精神上的陪伴。</p>

  <h2>1. 关注身体健康，从饮食开始</h2>
  <p>健康的饮食习惯是延年益寿的基础。老年人应摄入多样化的食物，保持营养均衡，减少高脂高糖食品的摄入。</p>
  <img src="https://havemary.com/upload/pic/2019-08-15-1565807920.jpg" alt="老年饮食" />

  <h2>2. 精神关怀：用陪伴温暖时光</h2>
  <p>与家人朋友保持联络，参与社区活动，培养兴趣爱好，是预防孤独与抑郁的良方。</p>

  <h2>3. 智能化养老：科技赋能未来</h2>
  <p>智能手环、远程医疗、线上咨询等新技术，正在改变传统养老方式，让老年人享受便捷与安全。</p>
